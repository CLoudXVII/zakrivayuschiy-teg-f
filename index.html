<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">

    <title>Закрывающий тег</title>

    <link rel="icon" href="./images/favicon.ico" sizes="any">
    <link rel="icon" href="./svg/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./images/apple-touch-icon.png">

    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/globals.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/animations.css">
    <link rel="stylesheet" href="./styles/themes.css">
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">
        &lt/html&gt
      </h1>
      <p class="header__subtitle">
        Закрывающий тег
      </p>
      <nav class="theme-menu header__theme-menu">
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <div class="card">
        <h2 class="card__title">
          Фритрек и нулевой спринт: Подготовка к работе
        </h2>
        <picture>
          <source srcset="./images/cat.avif" type="image/avif">
          <source srcset="./images/cat.webp" type="image/webp">
          <img class="card__cover" src="./images/cat.jpg" alt="Мокрый коть">
        </picture>
        <div class="card__content">
          <p>
            Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. И, возможно, подумать, как новые знания могут повлиять на ваше будущее.
          </p>
          <p>
            Место для ваших воспоминаний о начале обучения.
          </p>
        </div>
        <div class="card__action">
          <button class="card__icon-button">

          </button>
          <button class="card__like-button">
            <span class="button__text">Like</span>
          </button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <button class="footer__button">
        <svg width="21" height="21" viewBox="0 0 40 40">
          <use href="./svg/floppy.svg#floppy"></use>
        </svg>
        <span class="footer__button-text">Сохранить на память</span>
      </button>
    </footer>
    <script src="./scripts/like.js"></script>
  </body>
</html>
